[package]
name = "xh"
version = "0.7.0"
authors = ["ducaale <sharaf.13@hotmail.com>"]
edition = "2018"
license = "MIT"
description = "Yet another HTTPie clone"
documentation = "https://github.com/ducaale/ht"
homepage = "https://github.com/ducaale/ht"
repository = "https://github.com/ducaale/ht"
readme = "README.md"

[dependencies]
crossterm = "0.19.0"
anyhow = "1.0.38"
assert_matches = "1.4.0"
atty = "0.2"
jsonxf = "1.0"
indicatif = "0.15.0"
lazy_static = "1.4.0"
mime2ext = "0.1.0"
regex = "1"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "stream", "json", "gzip", "brotli", "multipart", "socks"] }
rpassword = "5.0.0"
serde = "1.0"
serde_json = "1.0"
serde_urlencoded = "0.7"
structopt = "0.3"
tokio = { version = "1.0", features = ["full"] }
tokio-util = {version = "0.6", features= ["codec"]}

[dependencies.syntect]
version = "4.4"
default-features = false
features = ["parsing", "html", "yaml-load", "dump-load", "dump-create", "regex-onig"]

[dev-dependencies]
assert_cmd = "1.0"
indoc = "1.0"
predicates = "1.0.7"
httpmock = "0.5.5"
tempfile = "3.2.0"

[build-dependencies]
syntect = { version = "4.4", default-features = false }
